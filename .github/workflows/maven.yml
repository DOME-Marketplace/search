name: Deploy with Maven

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  #IMAGE_NAME: ${{ github.repository }} # github.repository => <user>/<repo>
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/search-test-dome
  #TAG_VERSION: 0.0.${{ github.run_number }}
  TAG_VERSION: 0.0.4

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  publish:
    name: Publish in Docker Hub
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - run: mvn -B package --file pom.xml -DskipTests
      - run: mkdir staging && cp target/*SNAPSHOT.jar staging
      - run: ls -al

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and Push
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG_VERSION }}
